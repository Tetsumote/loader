<!DOCTYPE html>
<html>
<head>

    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../../nitejs/dist/jquery.nite.js" ></script>
    <script src="../dist/jquery.nite.preloader.js" ></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <title>Nite Preloader Playground</title>

    <style>
        html, body, * {
            margin: 0;
            box-sizing: border-box;
        }
        .nite-preload {
            border: 10px solid blue;
            transition: border-color .4s linear;
        }
        .nite-preload figure {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .nite-preload.loaded {
            border-color: red;
        }
        .nite-preload figure,
        .nite-preload img {
            width: 100%;
        }
        .nite-preload img {
            height: 100%;
            opacity: 0;
            transition: opacity .4s linear .4s;
        }
        .nite-preload img.loaded {
            opacity: 1;
        }
    </style>

</head>
<body>

<section class="nite-preload">

    <figure>
        <img data-nite-src="http://placehold.it/720x720/c2b6f9.jpg" />
